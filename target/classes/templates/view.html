<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BlogSphere</title>
    <link rel="stylesheet" th:href="@{/css/see.css}">
</head>
<body>
    <nav>
      <div class="logo">Blog<sub>S</sub>phere</div>
      <input type="checkbox" id="click">
      <label for="click" class="menu-btn">
        <i class="fas fa-bars"></i>
      </label>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="about">About Us</a></li>
        <li><a href="createPost">Create</a></li>
        <li><a href="view">View</a></li>
      </ul>
    </nav>
    <main>
    <div class="container-fluid">
        <h1 class="text-center">View All Blogs</h1>
        <div class="row">
        <div class="post-list" th:if="${posts.size() == 0}">
            <p>No posts available.</p>
        </div>
        <div class="contain post-list" th:each="post : ${posts}">
            <div class="card-body post">
                <h3 th:text="${post.title}">Post Title</h3>
                <p th:text="${post.description}">Post Description</p>
                <a class="btn btn-primary btn-sm" th:href="@{/getPost/{id}(id=${post.id})}">View Post</a>
                <a class="btn btn-danger btn-sm" th:href="@{/editPost/{id}(id=${post.id})}">Edit</a>
                <form th:action="@{/deletePost/{id}(id=${post.id})}" method="post" style="display:inline;">
                    <button class="btn btn-primary btn-sm" type="submit">Delete</button>
                </form>
            </div>
        </div>
        </div>
        </div>
    </main>
</body>
</html>
