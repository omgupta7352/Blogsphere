<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Details</title>
    <link rel="stylesheet" th:href="@{/css/seen.css}">
</head>
<body>
 <nav>
      <div class="logo">Blog<sub>S</sub>phere</div>
      <input type="checkbox" id="click">
      <label for="click" class="menu-btn">
        <i class="fas fa-bars"></i>
      </label>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a th:href="@{/about}">About Us</a></li>
        <!--<li><a href="team.html">Team</a></li>-->
        <li><a th:href="@{/createPost}">Create</a></li>
        <li><a th:href="@{/view}">View</a></li>
      </ul>
      </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
        <div class="contain">
        <div class="card">
        <div class="card-body">
         <h2 th:text="${post.title}">Post Title</h2>
    <p th:text="${post.description}">Post Description</p>
    </div>
    </div>
    </div>
        </div>
        </div>
        </div>
        
    
        
        <div class="container-fluid">
         <h1 class="text-center">Comments</h1>
         <div class="row">
        <div class="comment-list" th:if="${post.comments.size() == 0}">
            <p>No comments available.</p>
        </div>
        <div class="contain comment-list" th:each="comment : ${post.comments}">
            <div class="comment">
                <p th:text="${comment.comment_desc}">Comment Description</p>
                <p>By: <span th:text="${comment.name}">Commenter Name</span> (<span th:text="${comment.email}">Commenter Email</span>)</p>
                <a th:href="@{/editComment/{commentId}(commentId=${comment.id})}" class="btn btn-danger btn-sm">Edit</a>
                <form th:action="@{/deleteComment/{id}(id=${comment.id})}" method="post" style="display:inline;">
                    <button class="btn btn-primary btn-sm" type="submit">Delete</button>
                </form>
            </div>
        </div>
        </div>
        </div>
        
        <!--<h3>Add a Comment</h3>
        <form th:action="@{/posts/{id}/addComment(id=${post.id})}" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="comment_desc" placeholder="Your Comment" required></textarea>
            <button type="submit">Add Comment</button>
        </form>-->
        <div class="text-center">
        <a th:href="@{'/posts/' + ${post.id} + '/addComment'}" class="btn btn-suc btn-sm">Add Comment</a>
        </div>
   
</body>
</html>
